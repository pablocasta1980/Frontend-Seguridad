<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Bienvenido</h2>
      <p>Por favor ingresa tus credenciales</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="tu@email.com"
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required']">
          <i class="bi bi-exclamation-circle"></i> El email es obligatorio.
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email']">
          <i class="bi bi-exclamation-circle"></i> El formato del email no es válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required']">
          <i class="bi bi-exclamation-circle"></i> La contraseña es obligatoria.
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength']">
          <i class="bi bi-exclamation-circle"></i> Mínimo 6 caracteres.
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>

      <div class="login-footer">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate</a></p>
      </div>
    </form>
  </div>
</div>
