<div class="container pt-5 pb-5">
   <h5 class="mb-0">
     <i class="fa-solid fa-bell me-3"></i>Gestión de Reportes
   </h5>
   <hr />
   <div class="card-body">

       <div class="mb-3">
           <button type="button" routerLink="/crear-reporte" class="btn btn-success me-2">
               <i class="fa-solid fa-plus me-1"></i> Crear
           </button>
       </div>


       <button type="button" class="btn btn-danger" (click)="confirmarEliminacion()" [disabled]="seleccionados.length == 0">
                <i class="fa-solid fa-trash me-1"></i> Eliminar {{ textoBtnEliminar }}
       </button>


       <div class="table-responsive">
           <table class="table table-striped table-hover table-responsive">
               <thead>
                <th></th>
                   <tr>
                       <th>ID</th>
                       <th>Título</th>
                       <th>Estado Actual</th>
                       <th>Imagen</th>
                       <th>Ciudad</th>
                       <th>Fecha</th>
                       <th></th>
                   </tr>
               </thead>
               <tbody class="table-group-divider">
                   @for (item of reportes; track $index) {

                    <td>
                        <input #check class="form-check-input" type="checkbox" (change)="seleccionar(item, check.checked)" />
                    </td>
                    
                   <tr>
                       <td>
                           <p>{{item.id}}</p>
                       </td>
                       <td>
                           <p>{{item.titulo}}</p>
                       </td>
                       <td>
                           <p>{{item.estadoActual}}</p>
                       </td>
                       <td>
                           <img src="{{item.imagen}}" alt="{{item.titulo}}" class="img-fluid"
                               style="max-width: 100px;">
                       </td>
                       <td>
                           <p>{{item.ciudad}}</p>
                       </td>
                       <td>
                           <p>{{item.fecha}}</p>
                       </td>
                       <td>
                           <a routerLink="/detalle-reporte/{{item.id}}">Ver detalle</a>
                       </td>
                   </tr>
                   }
               </tbody>
           </table>
       </div>
   </div>
</div>
